<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            Consultar Clima
        </title>
        <!-- Latest compiled and minified CSS -->
        <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
        </link>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">
                Consultando Clima mediante AJAX
            </h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-control" id="select" name="">
                            <option>
                                Seleccione una ubicación
                            </option>
                            <option value="scl">
                                Santiago, Región Metropolitana
                            </option>
                            <option value="ccp">
                                Concepción. Región del Bíobio
                            </option>
                        </select>
                        <img alt="" class="img-responsive" src="">
                        </img>
                    </div>
                </div>
                <div class="col-md-8" hidden="true" id="escondido">
                    <h2 id="resumen">
                    </h2>
                    <table class="table table-striped">
                        <tr>
                            <td>
                                Sensación térmica:
                            </td>
                            <td id="sensacion">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Probabilidad de lluvia:
                            </td>
                            <td id="probabilidad">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Humedad relativa:
                            </td>
                            <td id="humedad">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script crossorigin="anonymous" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" src="https://code.jquery.com/jquery-3.3.1.min.js">
        </script>
        <!-- Latest compiled and minified JavaScript -->
        <script crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
        </script>
        <script src="app.js">
        </script>
    </body>
</html>
